{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Master Chef</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Chef</a>
            </div>
        </div>
    </div>
</div>

{% for message in messages %}
<div class="container">
    <div class="row">
        <div class="card m-3 shadow col-10 " style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title text-success">{{message.name}}</h2>
              <h4 class="card-subtitle mb-2 text-body-secondary">{{message.email}}</h4>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{message.subject}}</h4>
              <p class="card-text">{{message.message}}</p>
              <a href="#" class="card-link">Card link</a>
            </div>
          </div>
    </div>
</div>


<!-- <h1>{{message.name}}</h1>
<h3>{{message.email}}</h3>
<h5>{{message.subject}}</h5>
<p>{{message.message}}</p> -->









{%endfor %}
{% endblock %}
